logger:   &logger
    file:       he_sh_linearsvm.results
    level:      info
exs:
    # FIndiaM vs FBrazilBH - no preproc
    - eyefitting:   &eyefitting
        size:       [128,128]
      preprocessing:
        name:       HistogramEqualization
      feature:      
        name:       &feature SpatialHistogram
        sz:         [4,4]
      classifier:   &classifier 
        name:       SVMSK
        kernel:     linear

      crossvalidation: &xvalid
        k:          6
        test_size:  0.2
        vgsize:     3

      classes: &classes
        - city:     Mumbai
          country:  India
          id:       0
          gender:   1
          n:        500

        - city:     Belo Horizonte
          country:  Brazil
          id:       1
          gender:   1
          n:        500
