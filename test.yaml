exs:
    # FIndiaM vs FBrazilBH - no preproc
    - eyefitting:   &eyefitting
        size:       [128,128]
      classifier:   &classifier 
        name:       PCALDA
        pca_dim:    100
      crossvalidation: &xvalid
        k:          6
        test_size:  0.2
        vgsize:     3

      classes: &classes
        - city:     Mumbai
          country:  India
          id:       1
          gender:   1
          n:        500

        - city:     Belo Horizonte
          country:  Brazil
          id:       2
          gender:   1
          n:        500

    # 2,98
    - eyefitting:           *eyefitting
      classifier:           *classifier
      preprocessing:
          contrast_stretching: 
              percentiles: [2,98]

      crossvalidation:      *xvalid
      classes:              *classes

    # 5,95
    - eyefitting:           *eyefitting
      classifier:           *classifier
      preprocessing:
          contrast_stretching: 
              percentiles: [5,95]

      crossvalidation:      *xvalid
      classes:              *classes

    # 10,90
    - eyefitting:           *eyefitting
      classifier:           *classifier
      preprocessing:
          contrast_stretching: 
              percentiles: [10,90]

      crossvalidation:      *xvalid
      classes:              *classes

    # 15,85
    - eyefitting:           *eyefitting
      classifier:           *classifier
      preprocessing:
          contrast_stretching: 
              percentiles: [15,85]

      crossvalidation:      *xvalid
      classes:              *classes
