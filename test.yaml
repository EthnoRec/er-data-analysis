exs:
    # FIndiaM vs FBrazilBH - no preproc
    - eyefitting:
        size:       [200,200]
      crossvalidation:
        k:          10
        test_size:  0.2

      classes:
        - city:     Mumbai
          country:  India
          id:       1
          gender:   1
          n:        500

        - city:     Belo Horizonte
          country:  Brazil
          id:       2
          gender:   1
          n:        500
