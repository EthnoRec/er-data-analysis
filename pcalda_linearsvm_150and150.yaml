logger:   &logger
    file:       pcalda_linearsvm_150and150.results
    level:      info
exs:
    # FIndiaM vs FBrazilBH - no preproc
    - eyefitting:   &eyefitting
        size:       [128,128]
      feature:      
        name:       &feature PCALDA
        pca_dim:    25
      classifier:   &classifier 
        name:       SVMSK
        kernel:     linear

      crossvalidation: &xvalid
        k:          6
        test_size:  0.2
        vgsize:     3

      classes: &classes
        - city:     Mumbai
          country:  India
          id:       0
          gender:   1
          n:        150

        - city:     Belo Horizonte
          country:  Brazil
          id:       1
          gender:   1
          n:        150


    - eyefitting:   *eyefitting
      feature:      
        name:       *feature
        pca_dim:    50
      classifier:   *classifier 
      crossvalidation: *xvalid
      classes: *classes

    - eyefitting:   *eyefitting
